<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/assets/img/favicon/site.webmanifest">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style/jgcustom.css">

    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'dark';
          document.documentElement.setAttribute('data-bs-theme', theme);
        } catch (e) {
          document.documentElement.setAttribute('data-bs-theme', 'dark');
        }
      })();
    </script>
  </head>
  <body class="position-relative">
    <header class="nav-border header-nav">
    <div class="p-3" >
      {% include topnav.html %}
    </div>
    </header>
    <main class="container mb-5">
      <div class="bp-top">
        <div>
          <article class="post">
          {%- if page.url != '/blog' -%}
          <h1>{{ page.story }}</h1>
          {%- endif -%}
          <p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
          <div class="post-content content-view">
            {{ content }}
          </div>
        </article>
        </div>
      </div>
    </main>
    {% include footer.html %}
    <script src="{{ site.baseurl }}/assets/js/pfolio-nav.js"></script>
  </body>
</html>
