<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
     <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style/jgcustom.css">

    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'dark';
          document.documentElement.setAttribute('data-bs-theme', theme);
        } catch (e) {
          document.documentElement.setAttribute('data-bs-theme', 'dark');
        }
      })();
    </script>
  </head>
  <body class="position-relative">
    <header class="nav-border header-nav">
    <div class="p-3" >
      {% include topnav.html %}
    </div>
    </header>
    <main class="container mb-5">
      <div class="view-res bp-top">
      {%- if page.url == '/' -%}
        <div class=" mb-5">
        {% include intro.html %}
        </div>
      {%- endif -%}
      <div class="row">
        <div class="col-12 col-lg-4 mb-4">
          {% if page.url == '/' or page.url == '/projects.html' %}
            {% include sidenav.html %}
          {% endif %}
        </div>
        <div class="col-12 col-lg-8 mb-4">
          {{ content }}
        </div>
      </div>
      </div>
    </main>
    {% include footer.html %}
    <script src="{{ site.baseurl }}/assets/js/pfolio-nav.js"></script>
  </body>
</html>
